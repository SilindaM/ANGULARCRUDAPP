<div class="container">
    <div class="card">
        <form [formGroup]="muntuForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" formControlName="name" id="recipient-name">
              <span class="errors" *ngIf="!nameValidator.valid && nameValidator.touched">Required</span>
            </div>
            <div class="mb-3">
              <label for="recipient-surname" class="col-form-label">Surname:</label>
              <input type="text" class="form-control" formControlName="surname" id="recipient-surname">
              <span class="errors" *ngIf="!surnameValidator.valid && surnameValidator.touched">Required</span>
            </div>
            <div class="btn btn-primary">SUBMIT</div>
          </form>
    </div>
</div>
